{{- define "main" }}

<header class="page-header">
    <h1 class="post-title">
        {{ .Title }}
    </h1>
    <div class="post-meta">
        {{ .Site.Params.author }}
    </div>
</header>

{{- if .Content }}
<div class="post-content">
  {{- if not (.Param "disableAnchoredHeadings") }}
  {{- partial "anchored_headings.html" .Content -}}
  {{- else }}{{ .Content }}{{ end }}
</div>
{{- end }}

{{- end }}{{/* end main */}}
